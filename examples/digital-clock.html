<!DOCTYPE html>
<html>
<head>
<title>Digital Clock</title>
<script src="../lib/zeu.js"></script>
<script src="examples.js"></script>
<link rel="stylesheet" href="example.css">
</head>
<body>
  <div class="container">
    <h3>Normal</h3>
    <div id="digital-clock-1" style="width: 370px; height: 100px;"></div>

    <h3>Hour Offset +5</h3>
    <div id="digital-clock-2" style="width: 370px; height: 100px; background-color: #000;"></div>
  </div>
</div>

<script type="text/javascript">

  var digitalClock1 = new zeu.DigitalClcok(
    document.getElementById('digital-clock-1'), 
    {
      dashColor: '#DCDCDC',
      barWidth: 8,
      barHeight : 30,
      space: 8
    }
  );
  digitalClock1.tick();

  var digitalClock2 = new zeu.DigitalClcok(
    document.getElementById('digital-clock-2'), 
    {
      barWidth: 8,
      barHeight : 30,
      space: 8,
      hourOffset: 5,
      dashColor: '#000',
      numberColor: 'blue'
    }
  );
  digitalClock2.tick();

</script>
</body>
</html>
