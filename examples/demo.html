<!DOCTYPE html>
<html>
<head>

<script src="../lib/zeux.js"></script>
<style>
html,
body {
  font-family: Consolas, monaco, monospace;
  width: 100%;
  height: 100%;
  padding: 0;
  margin: 0;
  background-color: #181818;
}

.box {
  float: left;
  width: 200px;
  height: 200px;
  background-color: #F8F8FF;
  margin: 10px;
  border: 5px solid #00d7af;
}

.pull-left {
  float: left;
}
</style>
</head>
<body>
  <div class="box">
    <canvas id="c1" width="200" height="200"></canvas>
    <button id="speed">speed</button>
  </div>

  <div class="box">
    <canvas id="c2" width="200" height="200"></canvas>
  </div>

  <div class="box">
    <canvas id="c3" width="200" height="200"></canvas>
  </div>

  <div class="box">
    <canvas id="c4" width="200" height="200"></canvas>
  </div>

  <div class="box" style="background-color: #181818;">
    <canvas id="c51" width="100" height="100" class="pull-left"></canvas>
    <canvas id="c52" width="100" height="100" class="pull-left"></canvas>
    <canvas id="c53" width="100" height="100" class="pull-left"></canvas>
    <canvas id="c54" width="100" height="100" class="pull-left"></canvas>
  </div>


<script type= text/javascript>
document.addEventListener("DOMContentLoaded", function(event) { 
  
  var a = new zeux.Circle(document.getElementById('c1'));
  a.draw();

  var b = new zeux.Rect(document.getElementById('c2'));
  b.update();
  
  var c = new zeux.VerticalGauge(document.getElementById('c3'));
  c.draw();

  var c4 = new zeux.DigitalClcok(document.getElementById('c4'));
  c4.draw();

  var c51 = new zeux.Fan(document.getElementById('c51'), {centerColor: '#181818', speed: 2});
  c51.start();

  var c52 = new zeux.Fan(document.getElementById('c52'), {centerColor: '#181818', speed: 3});
  c52.start();

  var c53 = new zeux.Fan(document.getElementById('c53'), {speed: 3});
  c53.start();

  var c54 = new zeux.Fan(document.getElementById('c54'), {speed: 4});
  c54.start();

  function getRandomInt(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }

  document.getElementById("speed").addEventListener ("click", d2, false);

  function d2() {
    a.speed = getRandomInt(10, 50);
    console.log('speed: ' + a.speed);
  }

});

</script>
</body>
</html>
