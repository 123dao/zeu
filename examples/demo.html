document.addEventListener("DOMContentLoaded", function(event) { 

  function getRandomColor() {
    return '#' + ((1 << 24) * Math.random() | 0).toString(16);
  }

  function getRandomInt(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }

  var powerPanel = document.getElementById('power');
  var powerGrids = ['A', 'B', 'C', 'D', 'E'];
  // var powerGrids = ['A'];
  var powerTexts = [];
  for (var i = 0; i < powerGrids.length; i++) {
    createPowerGrid(powerGrids[i]);
  }

  function createPowerGrid(v) {
    for (var i = 1; i <= 5; i++) {
      var p = document.createElement('div');
      p.innerHTML = v + i;
      p.id = 'power-' + v + i;
      p.className = 'power-grid';
      powerPanel.append(p);

      powerTexts.push(new zeu.BlinkText(document.getElementById(p.id)));
    }
  }

  setInterval(function() {
    for (var i = 0; i < powerTexts.length; i++) {
      var status = getRandomInt(0, 1);
      if (status === 0) {
        powerTexts[i].blinkCss = 'color: white; background-color: ' + getRandomColor() + ';';
        powerTexts[i].blink();
      } else {
        powerTexts[i].unblink();
      }
    }
  }, 15000);
