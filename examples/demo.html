<!DOCTYPE html>
<html>
<head>

<script src="../lib/zeu.js"></script>
<style>
html,
body {
  font-family: Consolas, monaco, monospace;
  width: 100%;
  height: 100%;
  padding: 0;
  margin: 0;
  background-color: #181818;
}

.box {
  float: left;
  background-color: #F8F8FF;
  margin: 10px;
  border: 5px solid #00d7af;
}

.pull-left {
  float: left;
}
</style>
</head>
<body>
  <div class="box">
    <canvas id="c1" width="200" height="200"></canvas>
    <button id="speed">speed</button>
  </div>

  <div class="box">
    <canvas id="c2" width="200" height="200"></canvas>
  </div>

  <div class="box">
    <canvas id="c3" width="200" height="200"></canvas>
  </div>

  <div class="box" style="background-color: #181818;">
    <canvas id="c4" width="400" height="100"></canvas>
  </div>

  <div class="box" style="background-color: #181818;">
    <canvas id="c51" width="100" height="100" class="pull-left"></canvas>
    <canvas id="c52" width="100" height="100" class="pull-left"></canvas>
    <canvas id="c53" width="100" height="100" class="pull-left"></canvas>
    <canvas id="c54" width="100" height="100" class="pull-left"></canvas>
    <button id="toggle-fan">ON/OFF</button>
  </div>


<script type= text/javascript>
document.addEventListener("DOMContentLoaded", function(event) { 
  
  var a = new zeu.Circle(document.getElementById('c1'));
  a.draw();

  var b = new zeu.Rect(document.getElementById('c2'));
  b.update();
  
  var c = new zeu.VerticalGauge(document.getElementById('c3'));
  c.draw();

  var c4 = new zeu.DigitalClcok(
    document.getElementById('c4'), 
    {
      dashColor: '#181818',
      barWidth: 8,
      barHeight : 30,
      space: 10
    }
  );
  c4.draw();

  var c51 = new zeu.Fan(document.getElementById('c51'), {centerColor: '#181818', speed: 2});
  c51.start();

  var c52 = new zeu.Fan(document.getElementById('c52'), {centerColor: '#181818', speed: 3});
  c52.start();

  var c53 = new zeu.Fan(document.getElementById('c53'), {speed: 3});
  c53.start();

  var c54 = new zeu.Fan(document.getElementById('c54'), {speed: 4});
  c54.start();

  setInterval(function() {
    c54.speed = getRandomInt(1, 5);
    c54.fanColor = getRandomColor();
    c54.centerColor = getRandomColor();
  }, 2000);

  function getRandomColor() {
    return '#' + ((1 << 24) * Math.random() | 0).toString(16);
  }

  function getRandomInt(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }

  document.getElementById("speed").addEventListener ("click", d2, false);
  document.getElementById("toggle-fan").addEventListener ("click", function() {
    if (c54.isAnimationOn) {
      c54.stop();
    } else {
      c54.start();
    }
  }, false);


  function d2() {
    a.speed = getRandomInt(10, 50);
    console.log('speed: ' + a.speed);
  }

});

</script>
</body>
</html>
