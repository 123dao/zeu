<!DOCTYPE html>
<html>
<head>

<script src="../lib/zeu.js"></script>
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue.css">
<style>
html,
body {
  font-family: Consolas, monaco, monospace;
  width: 100%;
  height: 100%;
  padding: 0;
  margin: 0;
  background-color: #181818;
}

.middle {
  width: 1200px;
  margin: 0 auto;
  padding: 20px 0px;
}

.clear {
  clear: both;
  line-height: 0;
}

.pull-left {
  float: left;
}

.bt {
  border-top: 3px solid white;
}

.bl {
  border-left: 3px solid white;
}

.bb {
  border-bottom: 3px solid white;
}

.br {
  border-right: 3px solid white;
}

.power-grid {
  float: left;
  height: 50px;
  line-height: 50px;
  width: 67px;
  text-align: center;
  vertical-align: middle;
  background-color: #00d7af;
  color: white;
  margin-top: 10px;
  margin-left: 10px;
}

</style>
</head>
<body>

<div class="middle">
  <div>
    <div id="power" class="bt bl bb br" style="width: 396px; height: 396px; float: left;">
    </div>
    <div id="heatbeat" class="bt bb br" style="width: 396px; height: 396px; float: left;">
      <div id="fan1" style="width: 100px; height: 100px;" class="pull-left"></div>
      <div id="fan2" style="width: 100px; height: 100px;" class="pull-left"></div>
      <div id="fan3" style="width: 100px; height: 100px;" class="pull-left"></div>
      <div id="fan4" style="width: 100px; height: 100px;" class="pull-left"></div>
    </div>
    <div id="fan" class="bt bb br" style="width: 396px; height: 396px; float: left;">
        <div id="heartbeat1" style="width: 300px; height: 100px;" class="pull-left"></div>
        <div id="heartbeat2" style="width: 300px; height: 100px;" class="pull-left"></div>
    </div>

    <div id="power" class="bl bb br" style="width: 396px; height: 396px; float: left;">
      </div>
      <div id="heatbeat" class="bb br" style="width: 396px; height: 396px; float: left;">
        <div id="fan1" style="width: 100px; height: 100px;" class="pull-left"></div>
        <div id="fan2" style="width: 100px; height: 100px;" class="pull-left"></div>
        <div id="fan3" style="width: 100px; height: 100px;" class="pull-left"></div>
        <div id="fan4" style="width: 100px; height: 100px;" class="pull-left"></div>
      </div>
      <div id="fan" class="bb br" style="width: 396px; height: 396px; float: left;">
          <div id="heartbeat1" style="width: 300px; height: 100px;" class="pull-left"></div>
          <div id="heartbeat2" style="width: 300px; height: 100px;" class="pull-left"></div>
      </div>

  </div>



  <div class="box">
    Monochromatic color schemes
  </div>


  <br class="clear" />
</div>

<script type= text/javascript>
document.addEventListener("DOMContentLoaded", function(event) { 

  function getRandomColor() {
    return '#' + ((1 << 24) * Math.random() | 0).toString(16);
  }

  function getRandomInt(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }

  var powerPanel = document.getElementById('power');
  var powerGrids = ['A', 'B', 'C', 'D', 'E'];
  // var powerGrids = ['A'];
  var powerTexts = [];
  for (var i = 0; i < powerGrids.length; i++) {
    createPowerGrid(powerGrids[i]);
  }

  function createPowerGrid(v) {
    for (var i = 1; i <= 5; i++) {
      var p = document.createElement('div');
      p.innerHTML = v + i;
      p.id = 'power-' + v + i;
      p.className = 'power-grid';
      powerPanel.append(p);

      powerTexts.push(new zeu.BlinkText(document.getElementById(p.id)));
    }
  }

  setInterval(function() {
    for (var i = 0; i < powerTexts.length; i++) {
      var status = getRandomInt(0, 1);
      if (status === 0) {
        powerTexts[i].blinkCss = 'color: white; background-color: ' + getRandomColor() + ';';
        powerTexts[i].blink();
      } else {
        powerTexts[i].unblink();
      }
    }
  }, 15000);
  

  var fan1 = new zeu.RoundFan(document.getElementById('fan1'), {centerColor: '#181818', speed: 2});
  fan1.on();

  var fan2 = new zeu.RoundFan(document.getElementById('fan2'), {centerColor: '#181818', speed: 3});
  fan2.on();

  var fan3 = new zeu.RoundFan(document.getElementById('fan3'), {speed: 3});
  fan3.on();

  var fan4 = new zeu.RoundFan(document.getElementById('fan4'), {speed: 4});
  fan4.on();

  setInterval(function() {
    fan4.speed = getRandomInt(1, 5);
    fan4.fanColor = getRandomColor();
    fan4.centerColor = getRandomColor();
  }, 2000);

  var heartbeat1 = new zeu.Heartbeat(document.getElementById('heartbeat1'), { fontColor: '#FFF' });
  heartbeat1.startAnimation();
  setInterval(function() {
    heartbeat1.beat();
  }, 1000);

  var heartbeat2 = new zeu.Heartbeat(document.getElementById('heartbeat2'), { fontColor: '#FFF' });
  heartbeat2.startAnimation();
  setInterval(function() {
    heartbeat2.beat();
  }, 300);

});

</script>
</body>
</html>
